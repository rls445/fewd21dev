<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

    <title>Relaxr Landing Page</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<nav class="navbar navbar-inverse header_outer">
    <div class="container">
        <div class="navbar-header">
            <a  href="#">
                <h1  class="logo navbar-brand">Relaxr</h1>
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-right relaxrHeadNav" >
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="relaxrBody" class="container">

    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <!-- current users here -->
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                </div>
              </div>
            </form>
        </div>


        <div role="tabpanel" class="tab-pane" id="profile">
            <!-- new users here -->
            <form class="form-horizontal">
              <div class="form-group">

                    <div class="col-sm-offset-2 col-md-10">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>

              </div>
              <div class="form-group">
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-4">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-sm-offset-2 col-sm-4">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
              </div>
            <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-2 col-md-2">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <div class="col-sm-offset-2 col-md-2">
                    <label for="exampleInputEmail1">Confirm</label>
                    <input type="text" class="form-control" placeholder="Confirm">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>
